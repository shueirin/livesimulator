<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Live Simulation</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1>Simulation Game Test</h1>
    <section class="mainbox">
        <aside>
            <img src="https://via.placeholder.com/150x280" alt="template" />
        </aside>
        <div class="detail">
            <div class="dayindicator">
                Days Left: <span class="daysleft">10</span>
            </div>
            <h3>Name</h3>
            <p class="mood">Exhausted</p>
            <ul class="stats">
                <li><span>Stamina:</span><span class="stm">999</span></li>
                <li><span>Academic:</span><span class="acd">999</span></li>
                <li><span>Money:</span><span class="mny">999</span></li>
            </ul>
            <hr />
            <ul class="actionbar">
                <li></li>
                <li></li>
                <li></li>
            </ul>
            <ul class="actions">
                <li><a class="study" href="#">Study</a></li>
                <li><a class="eat" href="#">Eat</a></li>
                <li><a class="work" href="#">Work</a></li>
                <li class="hidden"><a class="sleep" href="#">Sleep</a></li>
                <li class="hidden"><a class="reset" href="#">Reset</a></li>
            </ul>
        </div>
    </section>
    <script src="simulation.js"></script>
</body>
</html>
